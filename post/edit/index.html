<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/js/api/post/update.js"></script>
  </head>
  <body>
    <main>
      <h1>Edit Post</h1>
      <div class="form-container">
          <form id="edit-post-form">
              <input type="hidden" id="post-id" />
              <label for="title">Title:</label>
              <input type="text" id="title" required />
              <label for="tags">Categories (comma-separated):</label>
              <input type="text" id="tags" />
              <label for="media-url">Media URL:</label>
              <input type="text" id="media-url" required />
              <label for="media-alt">Media Alt Text:</label>
              <input type="text" id="media-alt" required />
              <label for="body">Content:</label>
              <textarea id="body" required></textarea>
              <div class="button-container">
                  <button id="save-changes-button" type="button">Save Changes</button>
              </div>
              <button id="delete-button" type="button">Delete Post</button>
          </form>
      </div>
  </main>
  </body>
</html>
